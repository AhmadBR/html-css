<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinámicas</h1>
    <p>Imagens abaixo</p>
    <picture>

        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" sizes="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">

        <img src="imagens/grande.png" alt="">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Toca ai</p>
    <audio src="midia/morango-do-nordeste.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <h2>Outra Opção para reprodução</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/morango-do-nordeste.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
